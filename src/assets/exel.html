<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
    <title>EXEL</title>
</head>
<body>
<div id="app" class="container">
    <div class="exel">
        <div class="exel__header">
            <input class="input" type="text" value="Новая таблица"/>

            <div>
                <div class="button">
                    <li class="material-icons">delete</li>
                </div>
                <div class="button">
                    <li class="material-icons">exit_to_app</li>
                </div>
            </div>

        </div>
        <div class="exel__toolbar">

            <div class="button">
                <li class="material-icons">format_align_left</li>
            </div>

            <div class="button">
                <li class="material-icons">format_align_center</li>
            </div>

            <div class="button">
                <li class="material-icons">format_align_right</li>
            </div>

            <div class="button">
                <li class="material-icons">format_bold</li>
            </div>

            <div class="button">
                <li class="material-icons">format_italic</li>
            </div>

            <div class="button">
                <li class="material-icons">format_underline</li>
            </div>

        </div>
        <div class="exel__formula">

            <div class="info">Fx</div>

            <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="exel__table">
            <div class="row">

                <div class="row-info">

                </div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>
            </div>

            <div class="row">

                <div class="row-info">
                    1
                </div>
                <div class="row-data">
                    <div contenteditable="" class="cell selected">fgdfg</div>
                    <div contenteditable class="cell">dfgfd</div>
                    <div contenteditable class="cell">dfgdgdfd</div>
                </div>
            </div>

            <div class="row">

                <div class="row-info">
                    2
                </div>
                <div class="row-data">
                    <div contenteditable class="cell ">fgdfg</div>
                    <div contenteditable class="cell">dfgfd</div>
                    <div contenteditable class="cell">dfgdgdfd</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
